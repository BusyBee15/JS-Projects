<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-items-project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <!-- menu items -->
      <div class="section-center">
        <!-- this div is just reponsible for column layour, then i would want to select the single item - that's gonna be the code that we will later grab and copy and paste in our Javascript - it's gonna speed up our workflow -->
        <!-- single item -->
        <article class="menu-item">
          <img src="./menu-item.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
              temporibus aut vel recusandae vitae blanditiis ex possimus tenetur
              numquam quo!
            </p>
          </div>
        </article>
      </div>
    </section>
    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
